{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block css_files%}
<link rel="stylesheet" href="{% static "core/login.css"%}">
{% endblock css_files%}


{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Welcome back!</h2>
	{{form.as_p}}
	<input type="submit" value="Login" />
	<p>Don't have an account? <a href="{%url 'core:register' %}">Register</a></p>
</form>
{% endblock content%}
